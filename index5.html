<!---disabling and enabling components---->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cat.net/ajax/libs/extjs/6.0.0/classic/theme-triton/resources/theme-triton-all-debug_1.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>

</head>
<body>


<script type="text/javascript">


    Ext.application({

        name: "MyApp",
        launch: function () {
            Ext.create("Ext.container.Viewport",{
                items :[
                    {// disabling the button
                      xtype: "button",
                      text : "disable",
                      handler: function () {
                          this.up().down("#myComponent").disable();
                      }  
                    },
                    {// enabling the button
                        xtype: "button",
                        text : "enable",
                        handler: function () {
                            this.up().down("#myComponent").enable();
                        }
                    },
                    {
                        itemId: "myComponent",
                        tpl : "Name is: {first} {lastname}",
                        data: {
                            first: "Henry",
                            lastname: "Granados"
                        },
                        padding: 30,
                        width: 200,
                        height: 200,
                        style:{
                            border: "2px solid red"
                        },
                        resizable : true,
                        listeners : {
                            resize:{
                                fn: function (component, width, height) {
                                    console.log("W/H : " + width + " "+ height);
                                }
                            }
                        }
                    }
                ]
            });
        }


    });


</script>

</body>
</html>
