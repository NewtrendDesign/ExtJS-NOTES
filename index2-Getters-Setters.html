<!--Using getters and Setters when calling initConfig in constructor-->
<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cat.net/ajax/libs/extjs/6.0.0/classic/theme-triton/resources/theme-triton-all-debug_1.css">   
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>

</head>
<body>


   <script type="text/javascript">

   Ext.define("UserClass", {

       config: {
           title : "",
           description: "",
           level: "beginner"
       },
       
       applyTitle : function (title) {
           if(title === undefined){
               alert("The title is undefined");
           }
       },

       constructor:function (config) {
           this.initConfig(config) // by doing initConfig you get Getters and Setters by default
       }
   });

   var session = Ext.create("UserClass", {

   });

   var someVar;
   session.setTitle(someVar);
   session.setDescription("This is a descripion");
   console.log(session.getTitle());
   console.log(session.getDescription());


   </script>

</body>
</html>
