<!---Model Validation---->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cat.net/ajax/libs/extjs/6.0.0/classic/theme-triton/resources/theme-triton-all-debug_1.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all-debug.js"></script>

</head>
<body>


<script type="text/javascript">


    // Setting up Model
    Ext.define('User', {
        extend: 'Ext.data.Model',
        fields: [
            { name: 'name',     type: 'string' },
            { name: 'age',      type: 'int' },
            { name: 'approved',    type: 'string' },
            { name: 'gender',   type: 'string' },
            { name: 'username', type: 'string' },
            { name: 'alive',    type: 'boolean', defaultValue: true }
        ],


        validators: {
            age: 'presence',
            name: { type: 'length', max: 2 },
            gender: { type: 'inclusion', list: ['Male', 'Female'] },
            username: [
                { type: 'exclusion', list: ['Admin', 'Operator'] }
             // { type: 'format', matcher: /([a-z]+)[0-9]{2,3}/i }
            ]
        }
    });

    debugger;

    // Setting up instance of Model
    var instance = Ext.create('User', {
        name: 'Henry',
        gender: 'Male',
        username: 'henryUserName'
    });

    //console.log(instance) // From console it can be done by typing instance.getData()

        if(!instance.isValid()){
            var errors = instance.validate();
            console.log(errors)
            errors.each(function (rec) {
                console.log(rec);
            });
        }else{
            console.log("Passed Validation");
        }





</script>

</body>
</html>
