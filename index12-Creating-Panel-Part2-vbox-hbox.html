<!--Creating Panels PART 2 using vbox, hbox and combining panels---->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cat.net/ajax/libs/extjs/6.0.0/classic/theme-triton/resources/theme-triton-all-debug_1.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all-debug.js"></script>

</head>
<body>


<script type="text/javascript">

    var sessionPanel = Ext.create('Ext.Panel', {
        html: '<b>Session Panel</b>',
        flex: 2
    });


    var detailsPanel = Ext.create('Ext.Panel', {
        html: '<b>Details Panel</b>',
        flex: 3
    });

    var speakersPanel = Ext.create('Ext.Panel', {
        html: '<b>Speakers Panel</b>',
        flex: 1
    });

    // COMBINE PANEL (sessionPanel speakersPanel)
    var combinedSessionSpeaker = Ext.create('Ext.Panel', {
        layout:{
            type : 'vbox',
            align: 'stretch'
        },
        items:[
            sessionPanel, speakersPanel
        ]
    })

    Ext.application({
        name: 'MyApp',
        launch: function () {
            Ext.create('Ext.container.Viewport',{
                layout: {
                    type: 'hbox',
                    align: 'stretch'
                },
                items: [
                    combinedSessionSpeaker, detailsPanel
                ]
            });
        }
    });


</script>

</body>
</html>
