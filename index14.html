<!--Using "splitter" to expand panels-->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cat.net/ajax/libs/extjs/6.0.0/classic/theme-triton/resources/theme-triton-all-debug_1.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all-debug.js"></script>

</head>
<body>



<script type="text/javascript">

    Ext.application({
        name: 'MyApp',
        launch: function () {
            Ext.create('Ext.container.Viewport',{
                layout: {
                    type: 'hbox',
                    align : 'stretch'
                },
                items: [
                    {
                        //xtype: 'panel',
                        layout:{
                            type: 'vbox',
                            align : 'stretch'
                        },
                        items:[
                            {
                                xtype: 'panel',
                                html: '<b>Sessions Panel</b>',
                                flex: 2
                            },
                            {
                                xtype: 'splitter',
                                width: 1
                            },
                            {
                                xtype: 'panel',
                                html: '<b>Presenters Panel</b>',
                                flex: 1
                            }
                        ]
                    },
                    {
                        xtype: 'splitter'

                    },
                    {
                        xtype:'panel',
                        html:  '<b>Details Panel</b>',
                        flex: 1
                    }
                ]

            });
        }
    })




</script>

</body>
</html>
