<!---PROJECT INTRODUCTION - Creating Panels---->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cat.net/ajax/libs/extjs/6.0.0/classic/theme-triton/resources/theme-triton-all-debug_1.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all-debug.js"></script>

</head>
<body>


<script type="text/javascript">


    var sessionPanel = Ext.create('Ext.Panel', {
        html: 'Session Panel',
        region: 'west',
        flex: 2
    });


    var detailsPanel = Ext.create('Ext.Panel', {
        html: 'Speakers Panel',
        region: 'center',
        flex: 3
    });

    var speakersPanel = Ext.create('Ext.Panel', {
        html: 'Details Panel',
        region: 'south',
        flex: 1
    });

    Ext.application({
        name: 'MyApp',
        launch: function () {
            Ext.create('Ext.container.Viewport',{
                layout: 'border',
                items: [
                    sessionPanel, speakersPanel, detailsPanel
                ]
            });
        }
    })




</script>

</body>
</html>
