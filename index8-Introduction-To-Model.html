<!---Introduction to Model---->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cat.net/ajax/libs/extjs/6.0.0/classic/theme-triton/resources/theme-triton-all-debug_1.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>

</head>
<body>


<script type="text/javascript">

 var myContainer = Ext.define("SessionModel", {
    extends : Ext.data.Model,
     // Declaring fields
     field: [
         {name: 'id', type: 'int'},
         {name: 'title', type: 'string'},
         {name: 'sessionLevel', type: 'int'},
         {name: 'aproved', type : 'bool', defaultValue:false}
     ]
 });
// Creating instances or records to be stored

 var mySession = Ext.create("SessionModel", {
    title: "Java",
     sessionLevel: 1
 });

 var mySession2 = Ext.create("SessionModel", {
     title: "PHP",
     sessionLevel: 3
 });


</script>

</body>
</html>
